{% load static %}
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% block cssblock %}
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>

<body class="d-flex flex-column">

    </div>

</body>

</html>
